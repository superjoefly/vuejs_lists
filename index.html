  <body>
    <div class="w3-top">
      <button id="toggle" class="w3-button w3-bar w3-pale-blue toggle-theme-button" onclick="swapStyles()">Light</button>
    </div>


    <div id="app"></div>

    <script src="./dist/build.js"></script>

    <script>
      // Change Theme
      function swapStyles() {
        let toggle = document.getElementById('toggle');
        let stylesheet = document.getElementById('stylesheet');

        if (stylesheet.getAttribute('href') == './dist/css/light.css') {
          stylesheet.setAttribute('href', './dist/css/dark.css');
          toggle.innerHTML = 'Dark';
        } else {
          stylesheet.setAttribute('href', './dist/css/light.css');
          toggle.innerHTML = 'Light';
        }
      }
